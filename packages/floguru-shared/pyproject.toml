[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "floguru-shared"
version = "0.1.0"
description = "Shared types, base classes, and utilities for the FloGuru platform"
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.0",
]

[project.optional-dependencies]
dev = ["pytest>=7.0", "mypy>=1.0"]
