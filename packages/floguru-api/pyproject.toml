[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "floguru-api"
version = "0.1.0"
description = "FastAPI backend for the FloGuru automation platform"
requires-python = ">=3.10"
dependencies = [
    "floguru-shared",
    "floguru-gurus",
    "floguru-healing",
    "floguru-chat",
    "fastapi>=0.110",
    "uvicorn[standard]>=0.27",
    "httpx>=0.27",
]

[project.optional-dependencies]
dev = ["pytest>=7.0", "pytest-asyncio>=0.23", "httpx>=0.27"]
