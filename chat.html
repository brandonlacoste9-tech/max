<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADET Chat - Simple Interface</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0A0A0A;
            color: #E8E8E8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #003DA5;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #C9A34F;
            font-size: 24px;
        }
        .subtitle {
            color: rgba(255,255,255,0.8);
            font-size: 14px;
            margin-top: 5px;
        }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user {
            background: #003DA5;
            margin-left: auto;
            text-align: right;
        }
        .cadet {
            background: #1A1A1A;
            border: 1px solid #333;
        }
        .sender {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 12px;
            opacity: 0.7;
        }
        #input-area {
            padding: 20px;
            background: #1A1A1A;
            border-top: 1px solid #333;
            display: flex;
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        #message-input {
            flex: 1;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 25px;
            background: #0A0A0A;
            color: #E8E8E8;
            font-size: 16px;
        }
        #send-btn {
            padding: 15px 30px;
            background: #C9A34F;
            color: #0A0A0A;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
        }
        #send-btn:hover {
            background: #D4B35F;
        }
        #status {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666;
        }
        .loading {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <header>
        <h1>⚜️ CADET</h1>
        <div class="subtitle">Parle à ton assistant IA québécois</div>
    </header>
    
    <div id="chat-container">
        <div class="message cadet">
            <div class="sender">CADET</div>
            <div>Bonjour! Je suis CADET, ton assistant IA autonome. Comment puis-je t'aider aujourd'hui?</div>
        </div>
    </div>
    
    <div id="status">Connecté à localhost:8420</div>
    
    <div id="input-area">
        <input type="text" id="message-input" placeholder="Écris ton message ici..." autofocus>
        <button id="send-btn" onclick="sendMessage()">Envoyer</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const statusDiv = document.getElementById('status');
        
        // Check if CADET is running
        async function checkConnection() {
            try {
                const response = await fetch('http://localhost:8420/api/health');
                if (response.ok) {
                    statusDiv.textContent = '✅ Connecté à CADET (localhost:8420)';
                    statusDiv.style.color = '#4CAF50';
                }
            } catch (e) {
                statusDiv.textContent = '❌ CADET n\'est pas démarré. Lance "cadet-diagnostic.bat" d\'abord.';
                statusDiv.style.color = '#f44336';
            }
        }
        
        checkConnection();
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Add user message
            addMessage('user', message);
            messageInput.value = '';
            
            // Show loading
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message cadet loading';
            loadingDiv.innerHTML = '<div class="sender">CADET</div><div>En train de réfléchir...</div>';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            try {
                // Send to CADET API
                const response = await fetch('http://localhost:8420/api/max', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                // Remove loading and add response
                loadingDiv.remove();
                addMessage('cadet', data.reply || data.response || 'Je n\'ai pas compris. Peux-tu reformuler?');
                
            } catch (error) {
                loadingDiv.remove();
                addMessage('cadet', '❌ Erreur: CADET ne répond pas. Vérifie que le serveur tourne (localhost:8420)');
            }
        }
        
        function addMessage(sender, text) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.innerHTML = `<div class="sender">${sender === 'user' ? 'VOUS' : 'CADET'}</div><div>${text}</div>`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Send on Enter key
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
